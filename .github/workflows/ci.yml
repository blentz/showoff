name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Ruby 3.2+ required due to commonmarker ~> 2.6 dependency
        ruby-version: ['3.2', '3.3']

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby ${{ matrix.ruby-version }}
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true

      - name: Install dependencies
        run: bundle install

      - name: Run unit tests
        run: bundle exec rspec spec/unit/ --format documentation

      - name: Run integration tests
        run: bundle exec rspec spec/integration/ --format documentation

  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3'
          bundler-cache: true

      - name: Check for syntax errors
        run: |
          find lib -name "*.rb" -exec ruby -c {} \;
          find spec -name "*.rb" -exec ruby -c {} \;
